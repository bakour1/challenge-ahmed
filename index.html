<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>messenger Sami</title>
  <!---- Render All Elements Normally ---->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-------- Font Awesome Library -------->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-------- stylesheet---------- -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <div class="container">
      <section class="menu">
        <header>
          <form action="">
            <input id="inputSearch" type="search" name="search" placeholder="Search">
          </form>
          <div id="open-create" class="create">
            <i class="far fa-edit"></i>
          </div>
          <div class="add-name">
            <h3> New Message:</h3>
            <div class="input-add">
              <div class="add">
                <span>To:</span>
                <input id="name-added" type="text" name="addName" onfocus="this.value=''" value="Type a Name">
              </div>
              <div class="new-message">
                <textarea name="message" id="new-message" onfocus="this.value=''"
                  rows="18">Type your Message...</textarea>
              </div>
              <form action="" class="send create-member">
                <button id="creat-member" type="submit">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </form>
            </div>
          </div>
        </header>
        <div class="members">
          <ul id="myUL">

          </ul>
        </div>
      </section>
      <section class="chat">
        <header>
          <h3><span class="to">to:</span><strong id="send-to"></strong></h3>
        </header>
        <div class="chat-page">
          <div class="messages">

          </div>
          <div class="clear"></div>
          <form id="form-chat" action="" class="send">
            <i class="fas fa-paperclip"></i>
            <input type="text" id="msg-chat" placeholder="Aa" name="message">
            <i class="far fa-smile"></i>
            <button id="btn-chat" type="submit">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </section>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
